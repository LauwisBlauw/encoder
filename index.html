<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sequence Encryptor (PNG Fix)</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        h1 { text-align: center; color: #00d4ff; }
        .container { background: #16213e; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #aaa; }
        input, textarea {
            width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #333;
            border-radius: 5px; background: #0f0f23; color: #fff; font-size: 16px;
        }
        input:focus, textarea:focus { outline: none; border-color: #00d4ff; }
        button {
            width: 100%; padding: 15px; background: #00d4ff; color: #000;
            border: none; border-radius: 5px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: background 0.2s;
        }
        button:hover { background: #00a8cc; }
        button:disabled { background: #555; cursor: not-allowed; }
        .output {
            background: #0f0f23; padding: 15px; border-radius: 5px;
            word-break: break-all; font-family: monospace; margin-top: 15px;
        }
        #qrcode { text-align: center; margin-top: 20px; }
        #qrcode img { border-radius: 10px; max-width: 100%; border: 8px solid white; }
        .save-hint { font-size: 12px; color: #888; margin-top: 10px; text-align: center; }
        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn-row button { flex: 1; }
        .error { color: #ff6b6b; margin-top: 10px; }
        .info { font-size: 12px; color: #666; margin-top: 5px; }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab {
            flex: 1; padding: 10px; text-align: center; cursor: pointer;
            background: #0f0f23; border: 1px solid #333;
        }
        .tab.active { background: #00d4ff; color: #000; border-color: #00d4ff; }
        .hidden { display: none; }
        .download-btn { margin-top: 10px; background: #28a745; color: white; }
        .download-btn:hover { background: #218838; }
        .password-wrapper { position: relative; }
        .password-wrapper input { padding-right: 50px; }
        .toggle-password {
            position: absolute; right: 8px; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: #888; cursor: pointer;
            font-size: 12px; padding: 5px; width: auto; margin: 0;
        }
        .toggle-password:hover { color: #00d4ff; background: none; }
    </style>
</head>
<body>
    <h1>Number Encryptor</h1>

    <div class="tabs">
        <div class="tab active" id="tab-encode" onclick="showTab('encode')">Encode</div>
        <div class="tab" id="tab-decode" onclick="showTab('decode')">Decode</div>
    </div>

    <div id="encode-tab" class="container">
        <label>Numbers (1-2048, comma separated)</label>
        <input type="text" id="numbers" placeholder="e.g., 1, 512, 2048, 100">
        <p class="info">Enter 1-24 numbers between 1 and 2048</p>

        <label>Password</label>
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter password" autocomplete="off">
            <button type="button" class="toggle-password" onclick="togglePassword('password', this)">Show</button>
        </div>

        <button onclick="doEncrypt()" id="encryptBtn">Generate Encrypted QR</button>

        <div id="encrypt-result" class="hidden">
            <div class="output" id="encrypted-text"></div>
            <div id="qrcode"></div>
            <p class="save-hint">Long-press image to save as PNG</p>
            <div class="btn-row">
                <button class="download-btn" onclick="downloadQR()">Download PNG</button>
                <button class="download-btn" onclick="shareQR()" id="shareBtn" style="display:none;">Share</button>
            </div>
        </div>
        <div id="encrypt-error" class="error"></div>
    </div>

    <div id="decode-tab" class="container hidden">
        <label>Encrypted text</label>
        <textarea id="encoded" rows="3" placeholder="Paste encrypted text here"></textarea>

        <label>Password</label>
        <div class="password-wrapper">
            <input type="password" id="decode-password" placeholder="Enter password" autocomplete="off">
            <button type="button" class="toggle-password" onclick="togglePassword('decode-password', this)">Show</button>
        </div>

        <button onclick="doDecrypt()" id="decryptBtn">Decrypt QR Data</button>

        <div id="decrypt-result" class="hidden">
            <label>Decrypted numbers:</label>
            <div class="output" id="decrypted-text"></div>
        </div>
        <div id="decrypt-error" class="error"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script>
        const SALT_LEN = 16;
        const IV_LEN = 12;
        const ITERATIONS = 200000;
        const BASE91_ALPHABET = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!#$%&()*+,./:;<=>?@[]^_`{|}~"';

        // --- Base91 & Bit Packing Logic ---
        function base91Encode(data) {
            const lookup = BASE91_ALPHABET;
            let result = '', n = 0, bits = 0;
            for (let i = 0; i < data.length; i++) {
                n |= data[i] << bits; bits += 8;
                if (bits > 13) {
                    let v = n & 8191;
                    if (v > 88) { n >>= 13; bits -= 13; }
                    else { v = n & 16383; n >>= 14; bits -= 14; }
                    result += lookup[v % 91] + lookup[Math.floor(v / 91)];
                }
            }
            if (bits > 0) {
                result += lookup[n % 91];
                if (bits > 7 || n > 90) result += lookup[Math.floor(n / 91)];
            }
            return result;
        }

        function base91Decode(str) {
            const lookup = {};
            for (let i = 0; i < BASE91_ALPHABET.length; i++) lookup[BASE91_ALPHABET[i]] = i;
            const result = [];
            let n = 0, bits = 0, v = -1;
            for (let i = 0; i < str.length; i++) {
                const c = lookup[str[i]]; if (c === undefined) continue;
                if (v < 0) v = c;
                else {
                    v += c * 91; n |= v << bits;
                    bits += (v & 8191) > 88 ? 13 : 14;
                    while (bits >= 8) { result.push(n & 255); n >>= 8; bits -= 8; }
                    v = -1;
                }
            }
            if (v >= 0) result.push((n | (v << bits)) & 255);
            return new Uint8Array(result);
        }

        function pack11bit(numbers) {
            const bits = [];
            for (const n of numbers) {
                for (let i = 10; i >= 0; i--) bits.push((n >> i) & 1);
            }
            while (bits.length % 8 !== 0) bits.push(0);
            const result = new Uint8Array(bits.length / 8);
            for (let i = 0; i < bits.length; i += 8) {
                let byte = 0;
                for (let j = 0; j < 8; j++) byte = (byte << 1) | bits[i + j];
                result[i / 8] = byte;
            }
            return result;
        }

        function unpack11bit(data, count) {
            const bits = [];
            for (const byte of data) {
                for (let i = 7; i >= 0; i--) bits.push((byte >> i) & 1);
            }
            const numbers = [];
            for (let i = 0; i < count; i++) {
                let n = 0;
                for (let j = 0; j < 11; j++) n = (n << 1) | bits[i * 11 + j];
                numbers.push(n);
            }
            return numbers;
        }

        // --- Crypto Logic ---
        async function deriveKey(password, salt) {
            const enc = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey('raw', enc.encode(password), 'PBKDF2', false, ['deriveKey']);
            return crypto.subtle.deriveKey(
                { name: 'PBKDF2', salt, iterations: ITERATIONS, hash: 'SHA-256' },
                keyMaterial, { name: 'AES-GCM', length: 256 }, false, ['encrypt', 'decrypt']
            );
        }

        async function encrypt(numbers, password) {
            const indices = numbers.map(n => n - 1);
            const packed = pack11bit(indices);
            const payload = new Uint8Array(1 + packed.length);
            payload[0] = numbers.length;
            payload.set(packed, 1);

            const salt = crypto.getRandomValues(new Uint8Array(SALT_LEN));
            const iv = crypto.getRandomValues(new Uint8Array(IV_LEN));
            const key = await deriveKey(password, salt);
            const encrypted = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, payload);

            const combined = new Uint8Array(SALT_LEN + IV_LEN + encrypted.byteLength);
            combined.set(salt, 0); combined.set(iv, SALT_LEN); combined.set(new Uint8Array(encrypted), SALT_LEN + IV_LEN);
            return base91Encode(combined);
        }

        async function decrypt(encoded, password) {
            const raw = base91Decode(encoded);
            const salt = raw.slice(0, SALT_LEN);
            const iv = raw.slice(SALT_LEN, SALT_LEN + IV_LEN);
            const ciphertext = raw.slice(SALT_LEN + IV_LEN);
            const key = await deriveKey(password, salt);
            const decrypted = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, ciphertext);
            const data = new Uint8Array(decrypted);
            const indices = unpack11bit(data.slice(1), data[0]);
            return indices.map(idx => idx + 1);
        }

        // --- UI & PNG Logic ---
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'Hide';
            } else {
                input.type = 'password';
                btn.textContent = 'Show';
            }
        }

        function showTab(tab) {
            document.getElementById('encode-tab').classList.toggle('hidden', tab !== 'encode');
            document.getElementById('decode-tab').classList.toggle('hidden', tab !== 'decode');
            document.getElementById('tab-encode').classList.toggle('active', tab === 'encode');
            document.getElementById('tab-decode').classList.toggle('active', tab === 'decode');
        }

        async function doEncrypt() {
            const numbersInput = document.getElementById('numbers').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('encrypt-error');
            const resultEl = document.getElementById('encrypt-result');
            const btn = document.getElementById('encryptBtn');

            errorEl.textContent = '';
            resultEl.classList.add('hidden');

            try {
                const numbers = numbersInput.split(',').map(s => parseInt(s.trim(), 10));
                if (numbers.some(isNaN) || numbers.length === 0) throw new Error('Enter valid numbers');
                if (!password) throw new Error('Password required');

                btn.disabled = true; btn.textContent = 'Encrypting...';

                const encrypted = await encrypt(numbers, password);
                document.getElementById('encrypted-text').textContent = encrypted;

                // QR Generation & PNG Conversion Bridge
                const qr = qrcode(0, 'H');  // High error correction for better reliability
                qr.addData(encrypted);
                qr.make();

                const tempImg = new Image();
                tempImg.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = tempImg.width;
                    canvas.height = tempImg.height;
                    const ctx = canvas.getContext('2d');
                    // Ensure white background for better scanning
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(tempImg, 0, 0);

                    const pngData = canvas.toDataURL('image/png');
                    const qrContainer = document.getElementById('qrcode');
                    qrContainer.innerHTML = '';
                    const finalImg = document.createElement('img');
                    finalImg.src = pngData;
                    qrContainer.appendChild(finalImg);

                    if (navigator.share) document.getElementById('shareBtn').style.display = 'block';
                    resultEl.classList.remove('hidden');
                    btn.disabled = false; btn.textContent = 'Generate Encrypted QR';
                };
                tempImg.src = qr.createDataURL(12, 4);  // Larger cells for better scanning

            } catch (e) {
                errorEl.textContent = e.message;
                btn.disabled = false; btn.textContent = 'Generate Encrypted QR';
            }
        }

        async function doDecrypt() {
            const encoded = document.getElementById('encoded').value.trim();
            const password = document.getElementById('decode-password').value;
            const resultEl = document.getElementById('decrypt-result');
            const errorEl = document.getElementById('decrypt-error');

            try {
                const numbers = await decrypt(encoded, password);
                document.getElementById('decrypted-text').textContent = numbers.join(', ');
                resultEl.classList.remove('hidden');
                errorEl.textContent = '';
            } catch (e) {
                errorEl.textContent = 'Decryption failed. Check password/data.';
                resultEl.classList.add('hidden');
            }
        }

        function downloadQR() {
            const img = document.querySelector('#qrcode img');
            if (!img) return;

            // Convert data URL to blob for reliable PNG download
            fetch(img.src)
                .then(res => res.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = 'secure-sequence.png';
                    link.href = url;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                });
        }

        async function shareQR() {
            const img = document.querySelector('#qrcode img');
            const response = await fetch(img.src);
            const blob = await response.blob();
            const file = new File([blob], 'qr.png', { type: 'image/png' });
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                await navigator.share({ files: [file], title: 'Encrypted QR' });
            }
        }
    </script>
</body>
</html>
